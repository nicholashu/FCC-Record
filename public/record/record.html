<!DOCTYPE html>
<html ng-app="clementineRecordApp">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<div ng-include="'public/partials/navbar.html'"></div>

<header class="hero-unit" id="banner2">
  <div class="container"> 

   <a href="/{{currentUser.id}}/records"><button class="btn btn-primary btn-lg">My Records</button></a>
   <a href="/newrecord"><button class="btn btn-success btn-lg">Add Record</button></a>
  </div>
</header>
<body ng-controller="RecordCtrl">
<div class="container recordlist">
  <h1 class="page-header">Records:</h1>
  <div class="row">
    <div class="col-lg-12">
    
      <div class="row well" ng-repeat="data in records">
        <a href="/r/{{data._id}}">{{data.album}}-{{data.artist}}</a>
        <p>condition:{{data.condition}}<br>description:{{data.description}}</p>
        <div>
          <button class="btn btn-warning" ng-show="isOwner(data)">Owner</button>
              <button class="btn btn-primary" ng-click="borrowRecord(data._id)"  ng-show="isAvailable(data)">Request</button>
              <button class="btn btn-success" ng-show="cantBorrow(data)">Requested</button>
              <button class="btn btn-danger" ng-show="cantBorrow(data)" ng-click="cancelBorrow(record._id)">Cancel</button>
              <button class="btn btn-danger" ng-click="deleteRecord(data._id)">delete</button>
        </div>
      </div>
    </div>
  </div>
  </div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="controllers/recordController.client.js"></script>


</body>

</html>
