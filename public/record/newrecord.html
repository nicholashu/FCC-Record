<html ng-app="clementineRecordApp">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<header class="hero-unit" id="banner2">
  <div class="container"> 
   <a href="/{{currentUser.id}}/records"><button class="btn btn-primary btn-lg">My Records</button></a>
   <a href="/newrecord"><button class="btn btn-success btn-lg">Add Record</button></a>
  </div>
</header>
<body ng-controller="RecordCtrl">
<div class="container recordlist">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Record:</h1>
  <form>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Album" ng-model="newRecord.album">
      <input type="text" class="form-control" placeholder="Artist" ng-model="newRecord.artist">
      <input type="text" class="form-control" placeholder="Condition" ng-model="newRecord.condition">
      <input type="text" class="form-control" placeholder="Description" ng-model="newRecord.description">
    </p>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addRecord()">Add New</button>
      </span>
  </form>
  </div>
</div>
</div>
</div>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="controllers/recordController.client.js"></script>
</div>
<body>
</html>
