<html ng-app="clementineApp">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
<header class="hero-unit" id="banner2">
  <div class="container"> 
   <a href="/myrecords"><button class="btn btn-primary btn-lg">My Records</button></a> <a href="/newrecord"><button class="btn btn-success btn-lg">Add Record</button></a>
  </div>
</header>

<div class="container recordlist" ng-controller="recordController">
  {{hi}}
  {{newRecord}}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Record:</h1>
    <form>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Album" ng-model="newRecord.album">
      <input type="text" class="form-control" placeholder="Artist" ng-model="newRecord.artist">
      <input type="text" class="form-control" placeholder="Condition" ng-model="newRecord.condition">
      <input type="text" class="form-control" placeholder="Description" ng-model="newRecord.description">
    </p>
          <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="newRecord()">Add New</button>
      </span>
  </form>
  </div>
</div>
</div>
</div>

</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular-resource.min.js"></script>
<script type="text/javascript" src="controllers/recordController.client.js"></script>
</html>
