<!DOCTYPE html>

<html ng-app="clementineApp">

<head>
	<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="ClementineAppCtrl">

<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Diggin' in the Crates</h1>
    <p class="lead">the online swap meet for vinyl</p>

    <img ng-src="assets/images/diggin.png" width="150px">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    
    </div>
  </div>
</div>


<div class="container" ng-controller="RecordCtrl">



	<form>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Album" ng-model="newRecord.album">
      <input type="text" class="form-control" placeholder="Artist" ng-model="newRecord.artist">
      <input type="text" class="form-control" placeholder="Condition" ng-model="newRecord.condition">
      <input type="text" class="form-control" placeholder="Description" ng-model="newRecord.description">
    </p>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addRecord()">Add New</button>
      </span>
  </form>
</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="controllers/clickController.client.js"></script>
	<script type="text/javascript" src="controllers/todoController.client.js"></script>
	<script type="text/javascript" src="controllers/recordController.client.js"></script>



</body>

</html>
